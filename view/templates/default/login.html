<html>
    <head>
            <meta charset="UTF-8">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <header>
            <nav id="menu">
                <ul>
                    <li id="sla"><a href=index.html>Inicio</a></li>
                </ul>
            </nav>
        </header>
        <section id="bajaeso">
        <div class="container" >
            <a class="links" id="paralogin"></a>
            <div class="content">      
                <div id="login">
                    <form method="post" action=""> 
                    <h1>Login</h1> 
                    <p> 
                        <label for="email_login">Seu e-mail</label>
                        <input id="email_login" name="email_login" required="required" type="text" placeholder="ejemplo@gmail.com"/>
                    </p>
                    <p> 
                        <label for="senha_login">Sua senha</label>
                        <input id="senha_login" name="senha_login" required="required" type="password" placeholder="EJEMPLO" /> 
                    </p>
                    <p> 
                        <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                        <label for="manterlogado">Manter-me logado</label>
                    </p>
                    <p> 
                        <input type="submit" value="Logar" /> 
                    </p>
                    <p class="link">
                        Ainda não tem conta?
                        <a href=cadastro.html>Cadastre-se</a>
                    </p>
               
                    <p class="link2">
                            É Administrador?
                            <a href=loginadmin.html>Login Admin</a>
                        </p>
                    </form>
                </div>
            </div> 
        </div>
        </section>
    </body>
</html>
